
<div class="container">
<div class="row">
 
<table class="table ">
<thead class="thead-dark">
<tr>
         <th scope="col">Id</th>
         <th scope="col">Nombre</th>
         <th scope="col">Precio</th>
                
         <th scope="col">Detalle</th>
         <th scope="col">Editar</th>
         <th scope="col">Eliminar</th>                            
</tr>
</thead>
<tbody>
         <tr *ngFor="let producto of productos">
         <td>{{ producto.id }}</td>
         <td>{{ producto.nombre }}</td>
         <td>{{ producto.precio }}</td>

                
                 
<td *ngIf="producto.id != undefined">
   <button class="btn btn-outline-dark boton" routerLink="/detalle/{{producto.id}}"> <i class="far fa-trash-alt"></i>Detalle</button>
</td>

<td *ngIf="producto.id != undefined"> 
   <button class="btn btn-outline-dark boton" routerLink="/editar/{{producto.id}}"> <i class="far fa-trash-alt"></i>Editar</button>
</td>

<td *ngIf="producto.id != undefined">
  <button class="btn btn-outline-danger boton"(click)="eliminar(producto.id)"> <mat-icon>delete_outline</mat-icon></button>
</td>
     
</tbody>
</table>

<button type="button" class="btn btn-success" style="width: 100%;" routerLink="/dashboard">Volver</button>
