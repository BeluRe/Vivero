<app-menu></app-menu>
<div class="container d-flex justify-content-center">
  <div class="card">
    <div class="card-header"><a>Contacto</a></div>
      <div class="card-body">
<form [formGroup]="form" novalidate (ngSubmit)="save($event)">
<p>
  Nombre: <br><input type="text" formControlName="name">
</p>
<p>
  Email: <br><input type="email" formControlName="email">
</p>

<div class="form-group"*ngIf="emailField.errors && emailField.touched">

<p *ngIf="emailField.hasError('required')">Es un campo requerido.<p *ngIf="emailField.hasError('email')">Ingresar Email válido.</p>
</div>

  <p>
    Escribinos tu consulta: <br>
    <textarea cols="30" rows="10" formControlName="text"></textarea>
    <small>{{ this.form.get('text').value.length }}/80</small>
  </p>

  <div *ngIf="form.get('text').errors && form.get('text').touched">
    <p *ngIf="form.get('text').hasError('required')">
      Campo requerido
    </p>

    <p *ngIf="form.get('text').hasError('maxlength')">
      80 caracteres máximo.
    </p>
  </div>

  <div class="form-group">
    <button class="btn btn-outline-success btn-block" [disabled]="form.invalid">
        <i class="fas fa-sign-in-alt"></i> Enviar</button>
</div>
  
</form>
</div>
